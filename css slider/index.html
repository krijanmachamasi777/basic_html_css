<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
        <div class="slider"style="--quantity:10">

            <div class="item" style="--position:1" > <img src="pictures\image1.jpeg" alt="1"> </div>
            <div class="item" style="--position:2"> <img src="pictures\image2.jpg" alt="2"></div>
            <div class="item" style="--position:3"> <img src="pictures\image3.jpg" alt="3"></div>
            <div class="item" style="--position:4"> <img src="pictures\image4.jpeg" alt="4"></div>
            <div class="item" style="--position:5"><img src="pictures\image5.jpg" alt="5"></div>
            <div class="item" style="--position:6"> <img src="pictures\image6.png" alt="6"></div>
            <div class="item" style="--position:7"> <img src="pictures\image7.jpg" alt="7"></div>
            <div class="item" style="--position:8"> <img src="pictures\image8.jpg" alt="8"></div>
            <div class="item" style="--position:9"> <img src="pictures\image9.jpeg" alt="9"></div>
            <div class="item" style="--position:10"> <img src="pictures\image10.jpg" alt="10"></div>



        </div>
    </div>
</body>

</html>
