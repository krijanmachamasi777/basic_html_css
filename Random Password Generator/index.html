<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Your Password">
            <img src="rpg_img/images/copy.png" alt="copy icon" onclick="copy()">

        </div>
        <button onclick="createpassword()"><img src="rpg_img/images/generate.png">Generate password</button>
    </div>
    <script>
        const passwordbox=document.getElementById('password');
        const length=12;
        const upperCase='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowerCase='abcdefghijklmnopqrstuvwxyz';
        const numbers='0123456789';
        const symbols='!@#$%^&*()_+';
        
        function createpassword(){
            let password='';
            const all=upperCase+lowerCase+numbers+symbols;
            for(let i=0;i<length;i++){
                const character=all[Math.floor(Math.random()*all.length)];
                password+=character;
            }
            passwordbox.value=password;

        }
        function copy(){
navigator.clipboard.writeText(passwordbox.value)
  .then(() => {
    console.log('Password copied to clipboard');
  })
  .catch(err => {
    console.error('Failed to copy: ', err);
  });

            alert('Password  copied to clipboard');
        }
    </script>
</body>

</html>
