<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Order placement Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="entry.js" ></script>

  </head>
  <body>
    
    <h1>Order placement Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" >
      <fieldset>
        <label for="name">Enter Your Name: <input id="name" name="name" type="text" placeholder="your name" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email"placeholder="abx@gmail.com" required /></label>
        <label for="number">Enter Your Number: <input id="number" name="number" type="tel" placeholder="9xxxxxxxxx" required /></label>
        <label for="order">Enter Your order items: <input id="order" name="order" type="text" placeholder="coffee" required /></label>
        <label for="piece">Enter No of piece you want: <input id="piece" name="piece" type="number" required /></label>

         </fieldset>
      <fieldset>
        <legend>Receive Process</legend>
        <label for="home-delivery"><input id="home-delivery" type="radio" name="receive-process" class="inline" checked /> home-delivery</label>
        <label for="From-shop"><input id="From-shop" type="radio" name="receive-process" class="inline" /> From-shop</label>
      </fieldset>
      
        <fieldset>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1"> News</option>
            <option value="2"> Social Media</option>
            <option value="3">friends</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a discription for your order:
          <textarea id="bio" name="bio" rows="5" cols="30" placeholder="Add extra cheese ,butter,etc"></textarea>
        </label>
      </fieldset>
      
      <button class="btn-order " type="submit" onclick="confirmorder()">Order Now <i class="fa-solid fa-cart-shopping"></i></button>
              
    </form>
  </body>
</html>
