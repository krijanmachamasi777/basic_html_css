<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="stage">
        <div class="card">
            <header class="card-header">
                <h1>Rock • Paper • Scissors</h1>
                <p class="hint">Click an icon or press R / P / S</p>
            </header>

            <section class="scoreboard">
                <div class="score">
                    <div class="label">You</div>
                    <div id="userScore" class="value">0</div>
                </div>
                <div class="score">
                    <div class="label">Ties</div>
                    <div id="ties" class="value">0</div>
                </div>
                <div class="score">
                    <div class="label">CPU</div>
                    <div id="cpuScore" class="value">0</div>
                </div>
            </section>

            <section class="arena">
                <div class="player">
                    <div class="player-title">CPU</div>
                    <div id="cpuPick" class="pick big">—</div>
                </div>

                <div class="result">
                    <div id="resultText">Make your move</div>
                    <button id="nextBtn" class="ghost" hidden>Next Round</button>
                    <button id="resetBtn" class="ghost">Reset</button>
                </div>

                <div class="player">
                    <div class="player-title">You</div>
                    <div id="userPick" class="pick big">—</div>
                </div>
            </section>

            <section class="choices">
                <button class="choice" data-choice="R" title="Rock (R)"><span class="icon">✊</span><span class="label">Rock</span></button>
                <button class="choice" data-choice="P" title="Paper (P)"><span class="icon">✋</span><span class="label">Paper</span></button>
                <button class="choice" data-choice="S" title="Scissors (S)"><span class="icon">✌️</span><span class="label">Scissors</span></button>
            </section>

            <footer class="card-footer">
                Small, fast and responsive — enjoy!
            </footer>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
